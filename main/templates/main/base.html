<!-- This is our base template that the other HTML files will inherit from. Good for permanently
	available items like the top bar and such, added login check for navbar
	Double curly bracers indicate variables, adjust the dict in views.py accordingly
	instead of fixed variables, we can also use % block content %, % endblock %, for better extend control
-->
{% load static %}

<html>

<head>
	
	<!-- navbar style is copied, but most settings are self-explanatory-->
	<style type="text/css">
		.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			Left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
		}
		
		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}
		.main{
			margin-left:160px;
			padding:0px 10px;
		}
	</style>

	<title>{% block title %}Learning Django{% endblock %}</title>

	

</head>

<body>
	
	<div class="sidenav">
		<a href="/">Home</a>
		<a href="/create">Create</a>
		<a href="/help">Help</a>
		<a href="/list">Classed Based List View</a>
		{% if request.user.is_authenticated %}
		<a href="/admin">Admin</a>
		<a href="/debug">Debug</a>
		{% else %}
		<a href="/register">Register</a>
		<a href="/register2">Custom Register</a>
		{% endif %}
	</div>

	<div id ="content", name="content", class="main">

	{% block content %} Default Value
	{% endblock %}

	</div>

</body>

</html>
